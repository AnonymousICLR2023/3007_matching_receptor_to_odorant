CASE: BERT_GNN
ACTION: predict_single
# ----- Model config -----:
MODEL_NAME: normal_QK_model
ATOM_FEATURES:
  - AtomicNum
  - ChiralTag
  - Hybridization
  - FormalCharge
  - NumImplicitHs
  - ExplicitValence
  - Mass
  - IsAromatic
BOND_FEATURES:
  - BondType
  - Stereo
  - IsAromatic
RESTORE_FILE: <path_to_trained_model_checkpoint>.pkl
# ----- Graph config -----: 
LINE_GRAPH: false
LINE_GRAPH_MAX_SIZE_MULTIPLIER: 5
SELF_LOOPS: false
# ----- Run config -----:
BATCH_SIZE: 200
LOADER_OUTPUT_TYPE: jax
N_PARTITIONS: 0
PADDING_N_EDGE: 256
PADDING_N_NODE: 128
# PYTABLE_FROM_DISK: false
RETURN_INTERMEDIATES: true
# ----- Train config -----:
